      body {
          padding:0;

      }

          padding:0;

      div.content {

          padding: 5px 10px;
          border-radius: 4px;
          background-color: rgba(241, 112, 103, 1);
          margin: 0 auto;
      }
      .link:hover{
          background-color: rgba(241, 112, 103, .7)
      }
      @keyframes contentScale {
        from{
          transform: scale(0)
        }
        to{
          transform: scale(1)
        }
      }
